<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela do Brasileirão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Tabela do Brasileirão Série A - Exemplo</h2>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Pontos</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Flamengo</td><td>70</td><td>38</td><td>21</td><td>7</td><td>10</td><td>20</td></tr>
            <tr><td>2</td><td>Palmeiras</td><td>68</td><td>38</td><td>20</td><td>8</td><td>10</td><td>18</td></tr>
            <tr><td>3</td><td>Botafogo</td><td>66</td><td>38</td><td>19</td><td>9</td><td>10</td><td>15</td></tr>
        </tbody>
    </table>
</body>
</html>
